[build-dependencies]
bitflags = "1.2.1"
phf = { version = "0.8.0", features = ["macros"] }

[[bin]]
name = "mathcat"
path = "src/main.rs"

[lib]
name = "libmathcat"
crate-type = ["rlib", "cdylib"]
