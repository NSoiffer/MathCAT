# non-function rules for power
- name: squared-or-cubed
  tag: power
  match: "*[2][self::m:mn][text()='2' or text()='3']"
  replace:
  - x: "*[1]"
  - bookmark: "*[2]/@id"
  - test:
      if: "*[2][text()=2]"
      then: {T: "toiseen"}      # phrase(5 'squared' equals 25)
      else: {T: "kolmanteen"}      # phrase(5 'cubed' equals 125)

