      "kymmenesosaa", "yhdestoistaosaa", "kahdestoistaosaa", "kolmastoistaosaa", "neljästoistaosaa", "viidestoistaosaa", "kuudestoistaosaa",
      "seitsemästoistaosaa", "kahdeksastoistaosaa", "yhdeksästoistaosaa"
  ]

# stop when regularity begins
