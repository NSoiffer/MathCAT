[
# Lines starting with "#" are a comment
# Each definition in this file is of the form
#   name: [ "...", "..." "..." ],


# ----------------  Cardinal and Ordinal Numbers  --------------------------
# The following definitions are used to convert numbers to words
# The are mainly used for ordinals, of which there are two cases:
# 1. Regular ordinals: first, second, third, ...
# 2. Ordinals used in the denominator of fractions (e.g, one half, one third)
#    When used in the denominator of fractions, a plural version might be
#    used (e.g., two halves, two thirds)
# Although a lot of languages are regular after a few entries, for generality,
# the following lists should be filled out even though they are the same
# or easily derived from others in many languages (e.g, an 's' is added for plurals).
# The larger ordinal numbers (e.g, millionth) is used when there are only
# '0's after that decimal place (e.g., 23000000).:w

# All definitions start 0, 10, 100, etc.

# The definitions for the "ones" should extend until a regular pattern begins
#   The minimum length is 10.

# For English, a regular pattern starts at twenty
    NumbersOnes: [
         "nolla", "yksi", "kaksi", "kolme", "neljä", "viisi", "kuusi", "seitsemän", "kahdeksan", "yhdeksän",
         "kymmenen", "yksitoista", "kaksitoista", "kolmetoista", "neljätoista", "viisitoista", "kuusitoista",
         "seitsemäntoista", "kahdeksantoista", "yhdeksäntoista"
    ],

    NumbersOrdinalOnes: [
         "nolla", "ensimmäinen", "toinen", "kolmas", "neljäs", "viides", "kuudes", "seitsemäs", "kahdeksas", "yhdeksäs",
         "kymmenes", "yhdestoista", "kahdestoista", "kolmestoista", "neljästoista", "viisitoista", "kuudestoista",
         "seitsemästoista", "kahdeksastoista", "yhdeksästoista"
    ],

    NumbersOrdinalPluralOnes: [
         "nolla", "ensimmäinen", "sekuntia", "kolmannet", "neljännekset", "viidesosa", "kuudesosa", "seitsemäsosa", "kahdeksas", "yhdeksäsosa",
         "kymmenesosat", "yhdestoistaosat", "kahdestoistaosat", "kolmestoistaosat", "neljätoistaosat", "viisitoistaosat", "kuudestoistaosat",
         "seitsemäntoistaosat", "kahdeksantoistaosat", "yhdeksästoista"
    ],

    # stop when regularity begins
    NumbersOrdinalFractionalOnes: [
         "nolla", "ensimmäinen", "puoli"
    ],

    # stop when regularity begins
    NumbersOrdinalFractionalPluralOnes: [
         "nollat", "ensimmäiset", "puolikkaat"
    ],


    # What to use for multiples of 10
    NumbersTens: [
         "", "kymmenen", "kaksikymmentä", "kolmekymmentä", "neljäkymmentä", "viisikymmentä", "kuusikymmentä", "seitsemänkymmentä", "kahdeksankymmentä", "yhdeksänkymmentä"
    ],

    NumbersOrdinalTens: [
         "", "kymmenes", "kahdeskymmenes", "kolmekymmenes", "neljäskymmenes", "viideskymmenes", "kuusikymmenes", "seitsemäskymmenes", "kahdeksaskymmenes", "yhdeksäskymmenes"
    ],

    NumbersOrdinalPluralTens: [
         "", "kymmenesosa", "kahdeskymmenes", "kolmekymmenes", "neljäskymmenes", "fiftiyth", "sixtieths", "seventyths", "kahdeksaskymmenesosa", "yhdeksänkymmenes"
    ],


    NumbersHundreds: [
       "", "sata", "kaksisataa", "kolmesataa", "nelisataa", "viisisataa",
         "kuusisataa", "seitsemänsataa", "kahdeksasataa", "yhdeksänsataa"
    ],

    NumbersOrdinalHundreds: [
       "", "yksi sadasosa", "kaksi sadasosa", "kolmessadas", "neljäsasasosa", "viisisadas",
         "kuusi sadasosa", "seitsemänsadas", "kahdeksassadas", "yhdeksänsasas"
    ],

    NumbersOrdinalPluralHundreds: [
       "", "yksi sadasosa", "kaksi sadasosaa", "kolme sadasosaa", "neljä sadasosaa", "viisi sadasosaa",
         "kuusi sadasosaa", "seitsemän sadasosaa", "kahdeksan sadasosaa", "yhdeksän sadasosaa"
    ],
      

    # At this point, hopefully the language is regular. If not, code needs to be written
    NumbersLarge: [
         "", "tuhat", "miljoona", "miljardi", "biljoona", "kvadriljoona",
         "quintillion", "sextillion", "septillion", "octillion", "nonillion",
    ],
      
    NumbersOrdinalLarge: [
         "", "tuhatosa", "miljoonasosa", "miljardiosa", "biljoonasosa", "neljännesosa",
         "villismiljoonas", "kuusimiljoonas", "septimiljardes", "kahdeksasmiljoonas", "ei-miljoonas"
    ],
      
    NumbersOrdinalPluralLarge: [
         "", "tuhansosat", "miljoonasosat", "miljardisosat", "biljoonasosat", "kvadriljoonasosat",
         "vivinmiljoonasosat", "kuusimiljoonasosat", "septimiljardososat", "oktilliososat", "ei-miljoonasosat"
    ]

]
