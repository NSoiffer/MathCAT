              - test:
                  if: "not($Postscripts[5][self::m:none])"
                  then:
                  - test:
                      if: "$Verbosity='Verbose'"
                      then: [{T: "alaindeksi"}]    # phrase(H 'subscript' 2)
                      else_test:
                        if: "$Verbosity='Medium'"
                        then: [{T: "ala"}]        # phrase(H 'sub' 2)
                  - x: "$Postscripts[5]"
