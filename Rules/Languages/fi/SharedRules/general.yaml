              else_test:
                if: "$Verbosity='Medium'"
                then: [{T: "ylä"}]          # phrase(H 'super' 2)
          - x: "$Postscripts[2]"
          - pause: "short"
      - test:
          if: "count($Postscripts) > 2"
          then:
