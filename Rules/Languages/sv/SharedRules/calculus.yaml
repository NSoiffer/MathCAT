---

- name: laplacian
  tag: laplacian
  match: "count(*) <= 1"   # can be on âˆ‡^2 or on enclosing mrow
  replace:
  - T: "Laplaceoperatorn"      # phrase('laplacian' of x)
  - test:
      if: "count(*) = 1"
      then:
      - test:
          if: "$Verbosity!='Terse'"
          then: [T: "av"]             # phrase(function 'of' one variable)
      - test:
          if: "not(IsNode(*[1], 'leaf'))"
          then: [pause: short]
      - x: "*[1]"

- name: divergence
  tag: divergence
  match: "."
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then: [T: "divergens"]      # phrase('divergence' from the mean)
      else: [T: "div"]      # phrase('divergence' from the mean)
  - T: "av"      # phrase(systems 'of' linear equations)
  - test:
      if: "not(IsNode(*[1], 'leaf'))"
      then: [pause: short]
  - x: "*[1]"

- name: curl
  tag: curl
  match: "."
  replace:
  - T: "rotationen av"      # phrase(the 'curl of' a field)
  - test:
      if: "not(IsNode(*[1], 'leaf'))"
      then: [pause: short]
  - x: "*[1]"

- name: gradient
  tag: gradient
  match: "."
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [T: "gradienten av"]      # phrase('divergence' from the mean)
      else: [T: "grad"]      # phrase('divergence' from the mean)
  - test:
      if: "not(IsNode(*[1], 'leaf'))"
      then: [pause: short]
  - x: "*[1]"
