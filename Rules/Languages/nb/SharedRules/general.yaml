      if: "self::m:determinant" # just need to check the first bracket since we know it must be (, [, or |
      then: [T: "determinant"]      # phrase(the 2 by 2 'determinant'))
      else: [T: "matrise"]      # phrase(the 2 by 2 'matrix')
      
