         "null", "én", "to", "tre", "fire", "fem", "seks", "sju", "åtte", "ni",
         "ti", "elleve", "tolv", "tretten", "fjorten", "femten", "seksten",
         "sytten", "atten", "nitten"
    ]

- NumbersOrdinalOnes: [
