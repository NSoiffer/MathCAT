---

- name: line-segment
  tag: line-segment
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "das liniensegment von"      # phrase('the line segment from' A to B)
      - x: "*[1]"
      - t: "to"                         # phrase(the line segment from A 'to' B)
      - x: "*[2]"
      else:
      - t: "liniensegment"               # phrase(the 'line segment' A  B)
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-ray
  tag: ray
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "der strahl von"             # phrase('the ray from' A to B)
      - x: "*[1]"
      - t: "to"                       # phrase(the ray from A 'to' B)
      - x: "*[2]"
      else:
      - t: "ray"                      # phrase(the 'ray'A  B)
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-arc
  tag: arc
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then: [{t: "das"}]            # phrase('the' arc A B C)
  - t: "bogen"                        # phrase(the 'arc' A B C)
  - x: "*[1]"
  - x: "*[2]"

- name: measure-of-angle
  tag: measure-of-angle
  match: "count(*)=3"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "das maß des winkels"      # phrase('the measure of the angle' ABC)
      else:
      - t: "maß für den winkel"      # phrase('measure of angle' ABC)
  - x: "*[1]"
  - x: "*[2]"
  - x: "*[3]"

