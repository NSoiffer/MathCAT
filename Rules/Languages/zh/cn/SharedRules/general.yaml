---

# number-sets are a little messy in that the base was converted to a number-set, so we have to match that (simple) case last
- name: pos-neg-number-sets
  tag: number-sets
  match: "count(*)=2 and *[2][text()='+' or text()='-']"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "这"      # phrase('the' square root of 25 equals 5)
  - bookmark: "*[2]/@id"
  - test:
    - if: "*[2][text()='+']"
      then: [t: "正"]      # phrase(set of all 'positive' integers less than 10)
      else: [t: "负"]      # phrase(set of all 'negative' integers less than minus 10)
  - bookmark: "*[1]/@id"
  - test:
    - if: "*[1][text()='ℂ']"
      then: [t: "复数数字"]      # phrase('complex numbers' consist of two parts)
    - else_if: "*[1][text()='ℕ']"
      then: [t: "自然数"]      # phrase('natural numbers' are numbers from 1 to infinity)
    - else_if: "*[1][text()='ℚ']"
      then: [t: "理性数字"]      # phrase('rational numbers' are the fraction of 2 integers)
    - else_if: "*[1][text()='ℝ']"
      then: [t: "实数"]      # phrase('real numbers' can be both positive and negative)
    - else_if: "*[1][text()='ℤ']"
      then: [t: "整数"]      # phrase(positive 'integers' are natural numbers above 0)
      else: [x: "*[1][text()]"] # shouldn't happen

- name: dimension-number-sets

  # should be single digit integer at this point (e.g, R^3)
  tag: number-sets
  match: "count(*)=2"
  replace:
  - bookmark: "*[1]/@id"
  - test:
    - if: "*[1][text()='ℂ']"
      then: [t: " c"]      # phrase(the letter 'C' used to represent complex number)
    - else_if: "*[1][text()='ℕ']"
      then: [t: " n"]      # phrase(the letter 'N' may represent natural numbers)
    - else_if: "*[1][text()='ℚ']"
      then: [t: " q"]      # phrase(the letter 'Q' may represent rational numbers)
    - else_if: "*[1][text()='ℝ']"
      then: [t: " r"]      # phrase(the letter 'R' may represent real numbers)
    - else_if: "*[1][text()='ℤ']"
      then: [t: " z"]      # phrase(the letter 'Z' may represent integers)
      else: [x: "*[1][text()]"] # shouldn't happen
  - bookmark: "*[2]/@id"
  - x: "*[2]"

- name: simple-number-sets
  tag: number-sets
  match: "count(*)=0"
  replace:
  - bookmark: "@id"
  - test:
    - if: "text()='ℂ'"
      then: [t: "复数"]      # phrase('the complex numbers' include 2 parts)
    - else_if: "text()='ℕ'"
      then: [t: "自然数"]      # phrase('the natural numbers' begin at 1)
    - else_if: "text()='ℚ'"
      then: [t: "理性数字"]      # phrase('the rational numbers' are the fraction of 2 integers)
    - else_if: "text()='ℝ'"
      then: [t: "实数"]      # phrase('the real numbers' can be both positive and negative)
    - else_if: "text()='ℤ'"
      then: [t: "整数"]      # phrase('the integers' are natural numbers above 0)
      else: [x: "text()"] # shouldn't happen

- name: real-part
  tag: real-part
  match: "."
  replace:
  - bookmark: "@id"
  - t: "实际部分"      # phrase('the real part' of a complex number does not include the imaginary part)

- name: imaginary-part
  tag: imaginary-part
  match: "."
  replace:
  - bookmark: "@id"
  - t: "假想部分"      # phrase('the imaginary part' is part of a complex number)

# rules on scripted vertical bars ('evaluated at')
- name: evaluated-at-2
  tag: evaluate
  match: "count(*)=2"
  replace:
  - x: "*[1]"
  - pause: auto
  - t: "评估"      # phrase(results were 'evaluated at' a given point)
  - pause: auto
  - x: "*[2]"

- name: evaluated-at-3
  tag: evaluate
  match: "count(*)=3"
  replace:
  - x: "*[1]"
  - pause: auto
  - t: "评估"      # phrase(results were 'evaluated at' this point)
  - pause: auto
  - x: "*[3]"
  - t: "减去在"      # phrase(this result is 'minus the same expression evaluated at' an earlier point)
  - x: "*[2]"

- name: binomial
  tag: binomial
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - x: "*[1]"
  - t: "选择"      # phrase(you can 'choose' a number at random)
  - x: "*[2]"

- name: permutation
  tag: permutation-symbol
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - x: "*[2]"
  - t: "排列"      # phrase(the solution  involves several 'permutations of' values)
  - x: "*[1]"

- name: intervals
  tag: [open-interval, open-closed-interval, closed-interval, closed-open-interval]
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "这"      # phrase('the' square root of 25 equals 5)
  - x: "translate(name(.),'-', ' ')"
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "从"      # phrase(subtracting 5 'from' 10 gives 5)
      - x: "*[1]"
      - t: "添加到"      # phrase(adding 6 'to' 6 equals  12)
      - x: "*[2]"
      else:
      - x: "*[1]"
      - t: "逗号"      # phrase(use a 'comma' to divide large numbers or as a decimal point)
      - x: "*[2]"

- name: default-point
  tag: point
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "这"      # phrase('the' square root of 25 equals 5)
  - t: "点"      # phrase(a decimal 'point' indicates the fraction component of a number)
  - x: "*[1]"
  - t: "逗号"      # phrase(use a 'comma' to divide large numbers or as a decimal point)
  - x: "*[2]"

- name: absolute-value
  tag: absolute-value
  match: "count(*)=1 and not(@data-intent-property)"
  replace:
  - test:
      if: "$Verbosity='Terse'"
      then: [t: "绝对值"]      # phrase(the 'absolute value' of a number represents its distance from 0)
      else: [t: "绝对值"]      # phrase('the absolute value of' a number represents its distance from 0)
  - x: "*[1]"
  - test:
      if: "IsNode(*[1], 'leaf') or $Impairment != 'Blindness'"
      then: [pause: short]
      else: [pause: short, t: "最终绝对值", pause: short]      # phrase(show 'end absolute value' position)

- name: negative
  tag: negative
  match: "count(*)=1 and not(@data-intent-property)"
  replace:
  - bookmark: "./@id"
  - t: "负"      # phrase('negative' numbers are those less than 0)
  - x: "*[1]"

- name: positive
  tag: positive
  match: "count(*)=1 and not(@data-intent-property)"
  replace:
  - bookmark: "./@id"
  - t: "正"      # phrase(multiplying two negatives results in a 'positive' number)
  - x: "*[1]"

- name: subscript
  tag: sub
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - x: "*[1]"
  - t: " sub"      # phrase(the subscripted variable a 'sub' i)
  - x: "*[2]"
  - test:
      if: "not(IsNode(*[2],'leaf')) and $Impairment = 'Blindness'"
      then:
      - test:
          if: "$Verbosity='Verbose'"
          then: [t: "最终下标"]      # phrase(this is the 'end subscript' position)
          else: [t: "最终子"]      # phrase(this is the 'end sub' position)
  - pause: short

- name: bigop-both
  tag: large-op
  match: "count(*) = 3"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [t: "这"]      # phrase('the' square root of 25 equals 5)
  - x: "*[1]"
  - t: "从"      # phrase(subtracting 5 'from' 10 gives 5)
  - x: "*[2]"
  - t: "添加到"      # phrase(adding 6 'to' 6 equals  12)
  - x: "*[3]"
  - test:
      if: "following-sibling::*"
      then: [t: "的"]      # phrase(the square root 'of' 25 equals 5)

- name: bigop-under
  tag: large-op
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [t: "这"]      # phrase('the' square root of 25 equals 5)
  - x: "*[1]"
  - t: "超过"      # phrase(2 'over' 3 equals two thirds)
  - x: "*[2]"
  - test:
      if: "following-sibling::*"
      then: [t: "的"]      # phrase(the square root 'of' 25 equals 5)

- name: largeop
  tag: mrow
  match: "count(*)=2 and IsInDefinition(*[1], 'LargeOperators')"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [t: "这"]      # phrase('the' square root of 25 equals 5)
  - x: "*[1]"
  - t: "的"      # phrase(the square root 'of' 25 equals 5)
  - x: "*[2]"

- name: limit
  tag: limit
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [t: "x接近1的"]           # phrase('the' limit as x approaches 1)
  - test:
    - if: "*[1][.='lim']"
      then: [t: "限制"]
    - else_if: "*[1][.='limsup']"
      then_test:
          if: "$Verbosity='Terse'"
          then: [t: "lim sup"]
          else: [t: "限制优越"]
    - else_if: "*[1][.='liminf']"
      then_test:
          if: "$Verbosity='Terse'"
          then: [t: "lim inf"]
          else: [t: "限制较低"]
    - else: [x: "*[1]"]
  - t: "as"                      # phrase(the limit 'as' x approaches 1)
  - x: "*[2]"
  - pause: short

- name: vector
  tag: modified-variable
  match: "count(*)=2 and *[2][text()='→']"
  replace:
  - t: "向量"      # phrase(the 'vector' reflects size and direction)
  - x: "*[1]"

- name: default

  tag: modified-variable
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - x: "*[1]"
  - x: "*[2]"
  - pause: short

- name: default
  # handles single, double, etc., prime
  tag: [skip-super, say-super]
  match: "count(*)=2"
  replace:
  - x: "*[1]"
  - test:
      if: "name(.)='say-super'"
      then_test:
        if: "$Verbosity='Terse'"
        then: [t: "超级"]      # phrase(this is a 'super' set of numbers)
        else: [t: "上标"]      # phrase(a 'superscript' number indicates raised to a power)
  - x: "*[2]"
  - pause: short

- name: msubsup-skip-super
  # handles single, double, etc., prime
  tag: [skip-super, say-super]
  match: "count(*)=3"
  replace:
  - x: "*[1]"
  - test:
      if: "$Verbosity='Verbose'"
      then: [t: "下标"]      # phrase(a 'subscript' may be used to indicate an index)
      else: [t: "子"]      # phrase(the result is 'sub' optimal)
  - x: "*[2]"
  - test:
      if: "not(IsNode(*[2],'leaf') and $Impairment = 'Blindness')"
      then:
      - test:
          if: "$Verbosity='Verbose'"
          then: [t: "最终下标"]      # phrase(this is the 'end subscript' position)
          else: [t: "最终子"]      # phrase(this is the 'end sub' position)
      - pause: short
      else_test:
          if: "*[2][self::m:mi]"   # need a pause in "x sub k prime" so the prime is not associated with the 'k'
          then: [pause: short]
  - test:
      if: "name(.)='say-super'"
      then_test:
        if: "$Verbosity='Verbose'"
        then: [t: "上标"]      # phrase(a 'superscript' number indicates raised to a power)
        else: [t: "超级"]      # phrase(this is a 'super' set of numbers)
  - x: "*[3]"
  - pause: short

- name: sin
  tag: mi
  match: "text()='sin'"
  replace:
  - bookmark: "@id"
  - t: "正弦"      # phrase(the 'sine' of the angle)
- name: cos
  tag: mi
  match: "text()='cos'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: " cos"]      # phrase('cos' is the abbreviation for cosine)
      else: [t: "余弦"]      # phrase(find the 'cosine' in a right-angle triangle)
- name: tan
  tag: mi
  match: "text()='tan' or text()='tg'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: "棕褐色"]      # phrase(the 'tan' is the ratio of the opposite to the adjacent side of a right-angled triangle)
      else: [t: "切线"]      # phrase(a 'tangent' is a straight line that touches a curve)
- name: sec
  tag: mi
  match: "text()='sec'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: "寻求"]      # phrase(to 'seek' a solution)
      else: [t: "割线"]      # phrase(a 'secant' intersects a curve at two or more points)
- name: csc
  tag: mi
  match: "text()='csc'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: "共同"]      # phrase(we will 'cosecant' a solution)
      else: [t: " cosecant"]      # phrase(the 'cosecant' is the reciprocal of the secant)
- name: cot
  tag: mi
  match: "text()='cot'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: " cotangent"]      # phrase(find the 'cotangent' in a right-angle triangle)
      else: [t: " cotangent"]      # phrase(the 'cotangent' is the reciprocal of the tangent)

- name: sinh
  tag: mi
  match: "text()='sinh'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: " sinch"]      # phrase(the word 'sinch' is an abbreviation for hyperbolic sine)
      else: [t: "双曲线正弦"]      # phrase(the 'hyperbolic sine' is used in mathematics)
- name: cosh
  tag: mi
  match: "text()='cosh'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: " cosh"]      # phrase('cosh' is an abbreviation of hyperbolic cosine)
      else: [t: "双曲余弦"]      # phrase(the 'hyperbolic cosine' is a mathematical function)
- name: tanh
  tag: mi
  match: "text()='tanh'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: " tanch"]      # phrase('tanch' is shorthand for hyperbolic tangent)
      else: [t: "双曲线切线"]      # phrase('hyperbolic tangent' is a mathematical function)
- name: sech
  tag: mi
  match: "text()='sech'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: " sheck"]      # phrase('sheck' is shorthand for hyperbolic secant)
      else: [t: "双曲线割线"]      # phrase('hyperbolic secant' is a mathematical function)
- name: csch
  tag: mi
  match: "text()='csch'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: " cosheck"]      # phrase('cosheck' is shorthand for hyperbolic cosecant)
      else: [t: "双曲线整合"]      # phrase('hyperbolic cosecant' is a mathematical function)
- name: coth
  tag: mi
  match: "text()='coth'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: " cotanch"]      # phrase('cotanch' is shorthand for hyperbolic cotangent)
      else: [t: "双曲线cotangent"]      # phrase(the 'hyperbolic cotangent' is a mathematical function)
- name: exponential
  tag: mi
  match: "text()='exp'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: " exp"]      # phrase('exp' means exponential function)
      else: [t: "指数"]      # phrase('exponential' function)
- name: covariance
  tag: mi
  match: "text()='Cov'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: [t: " cov"]      # phrase('Cov' is shorthand for the covariance function)
      else: [t: "协方差"]      # phrase('covariance' function)

- # handle both log and ln
  name: log
  tag: mrow
  variables: [log_is_simple: "IsNode(*[3],'simple')"]
  match:
  - "count(*)=3 and"
  - "*[1][self::m:mi][text()='log' or text()='ln'] and"
  - "*[2][self::m:mo][text()='⁡']"
  replace:
  - bookmark: "*[1]/@id"
  - test:
      if: "$log_is_simple"
      then_test:
      - if: "*[1][text()='log']"
        then: [t: "日志"]      # phrase(the 'log' function is used in mathematics)
      - else_if: "$Verbosity='Terse'"
        then: [spell: "'ln'"]
        else: [t: "自然日志"]      # phrase(the 'natural log' function is used in mathematics)
      else:
      - test:
          if: "$Verbosity!='Terse' and not(log_is_simple)"
          then: [t: "这"]      # phrase('the' square root of 25 equals 5)
      - test:
        - if: "*[1][text()='log']"
          then: [t: "日志"]      # phrase(the 'log' function is used in mathematics)
        - else_if: "$Verbosity='Terse'"
          then: [spell: "'ln'"]
          else: [t: "自然日志"]      # phrase(the 'natural log' function is used in mathematics)
      - t: "的"      # phrase(5 is the square root 'of' 25)
      - pause: short
  - x: "*[3]"

- name: log-base
  tag: log-base
  match: "not(@data-intent-property)"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity!='Terse'"
      then: [t: "这"]      # phrase('the' square root of 25 equals 5)
  - t: "日志基础"      # phrase(the 'log base' is often base 10)
  - x: "*[1]"

- name: log-base-power
  tag: log-base-power
  match: "not(@data-intent-property)"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity!='Terse'"
      then: [t: "这"]      # phrase('the' square root of 25 equals 5)
  - t: "日志基础"      # phrase(the 'log base' is often base 10)
  - x: "*[1]"
  - pause: medium
  - test:
      - if: "*[2][text()=2]"
        then: [t: "平方"]     
      - else_if: "*[2][text()=3]"
        then: [t: "立方体"]
        else:  # don't bother with special cases as this isn't likely to happen
        - t: "提高到"      # phrase(x 'raised to the' second power)
        - x: "*[2]"
        - t: "力量"      # phrase(x raised to the second 'power')
  - pause: short

- name: multi-line
  #   that eliminates the need for the if: else_if: ...
  # IDEA:  set a variable with the word to say for the row (e.g., RowLabel = Row/Case/Line/...)
  tag: [cases, equations, lines]
  match: "."
  variables:
    # Wikipedia has some tables where all the entire first column is empty (e.g., https://en.wikipedia.org/wiki/List_of_trigonometric_identities)
  - LineCountTry: "count(*/*[1][count(*)=1 and *[1][@data-added!='missing-content']])"
  - LineCount: "IfThenElse($LineCountTry=0, count(*/*[1]), $LineCountTry)"
  replace:
  - x: "$LineCount"
  - test:
    - if: "self::m:cases"
      then: [t: "案例"]      # phrase(this is the first 'case' of three cases)
    - else_if: "self::m:equations"
      then: [t: "方程式"]      # phrase(this is the first 'equation' of three equations)
      else: [t: "线"]      # phrase(this is the first 'line' of three lines)
  - test:
    - if: "$LineCount != 1"
      then: [ct: "s"] # plural
  - pause: short
  - x: "*"

- name: default-multiline
  tag: [mtr, mlabeledtr]
  match: "parent::m:cases or parent::m:equations or parent::m:lines"
  replace:
  - test:
      if: "parent::m:equations and *[1][count(*)=1 and *[1][@data-added='missing-content']] and
           count(*/*[1][count(*)=1 and *[1][@data-added!='missing-content']]) != 0"
      then:
      - t: "下线"
      else_test:
        if: "$LineCount != 1"
        then:
        - test:
          - if: "parent::m:cases"
            then: [t: "案例"]     # phrase('case' 1 of 10 cases)
          - else_if: "parent::m:equations"
            then: [t: "方程式"] # phrase('equation' 1 of 10 equations)
            else: [t: "线"]     # phrase('line 1 of 10 lines)
        - x: "count(preceding-sibling::*)+1"

  - test:
      if: .[self::m:mlabeledtr]
      then:
      - t: "标签"      # phrase(the diagram is complete 'with label')
      - x: "*[1]/*"
  - pause: medium
  - test:
      if: .[self::m:mlabeledtr]
      then: [x: "*[position()>1]"]
      else: {x: "*"}

- name: default-multiline
  tag: mtd
  match: "parent::*[parent::m:cases or parent::m:equations or parent::m:lines]"
  variables: [LongPause: "$SpeechStyle = 'ClearSpeak' and $ClearSpeak_MultiLinePausesBetweenColumns = 'Long'"]
  replace:
  - x: "*"
  - test:
    # short pause after each element; medium pause if last element in a row; long pause for last element in matrix unless ClearSpeak override
    - if: "count(following-sibling::*) > 0"
      then_test:
        if: "$LongPause"
        then: [pause: medium]
        else: [pause: short]
    - else_if: "count(../following-sibling::*) > 0"
      then_test:
        if: "$LongPause"
        then: [pause: long]
        else: [pause: medium]
      else: [pause: long]

# Matrix/Determinant rules
# matrix and determinant are the same other than "matrix"/"determinant" based on the bracketing chars
# the pausing logic is pushed down to the <mtd>
# the rules either speak the <mtr>s (to get "row n") or the <mtd>s. "column n" spoken if $IsColumnSilent is false
- name: 1x1-matrix
  tag: [matrix, determinant]
  variables: [IsColumnSilent: true()]
  match: "count(*)=1 and *[self::m:mtr][count(*) = 1]"
  replace:
  - ot: "这"      # phrase('the' 1 by 1 matrix M)
  - t: " 1 x 1"      # phrase(the '1 by 1' matrix)
  - test:
      if: "self::m:determinant" # just need to check the first bracket since we know it must be (, [, or |
      then: [t: "决定因素"]      # phrase(the 2 by 2 'determinant'))
      else: [t: "矩阵"]      # phrase(the 2 by 2 'matrix')
      
  - t: "带入口"      # phrase(the 2 by 2 matrix 'with entry' x)
  - x: "*[1]/*"

# simpler reading methods for smaller matrices if the entries are simple
- name: 2-or-3x1-matrix
  tag: matrix
  variables: [IsColumnSilent: true()]
  match:
  - "$ClearSpeak_Matrix != 'SpeakColNum' and " # "simple" isn't used for this preference
  - "*[self::m:mtr][count(*) = 1] and " # one column
  - count(*)<=3 and # at least two rows
