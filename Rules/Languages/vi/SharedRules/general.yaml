    - else_if: "text()='ℕ'"
      then: [{T: số tự nhiên}]
    - else_if: "text()='ℚ'"
      then: [{T: số hữu tỷ}]
    - else_if: "text()='ℝ'"
      then: [{T: số thực}]
    - else_if: "text()='ℤ'"
      then: [{T: số nguyên}]
      else: [{x: text()}] # shouldn't happen

