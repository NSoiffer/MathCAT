- name: chemistry


  tag: chemical-equation
  match: "."
  replace:
  - x: "*"

- name: chemical-element
  tag: chemical-element
  match: "."
  replace:
  - bookmark: "@id"
  - spell: text()
  - pause: short

- name: chemical-state
  tag: chemical-state
  match: "."
  replace:
  - bookmark: "*[1]/@id"
  - test:
    - if: ".='s'"
      then: [{T: "rắn"}]
    - else_if: ".='l'"
      then: [{T: "lỏng"}]
    - else_if: ".='g'"
      then: [{T: "khí"}]
      else: [{T: "nước"}] # (aq)
  - pause: short

- name: chemical-arrow-operator
  tag: chemical-arrow-operator
  match: "."
  replace:
  # FIX: this might be better/more efficient if in unicode.yaml
  - bookmark: "@id"
  - test:
    - if: "text()='-' or text() = ':'"
      then: [{T: "liên kết đơn"}]
    - else_if: "text()='=' or text() = '::'"
      then: [{T: "liên kết đôi"}]
    - else_if: "text()='≡'"
      then: [{T: "liên kết ba"}]
    - else_if: "text()='≣'"
      then: [{T: "liên kết bốn"}]
      else: [{x: text()}]

- name: chemical-formula-operator
  tag: chemical-formula-operator
  match: "."
  replace:
  - bookmark: "@id"
  - x: "text()"

- name: chemical-equation-operator
  tag: chemical-equation-operator
  match: "."
  replace:
  # FIX: this might be better/more efficient if in unicode.yaml
  - bookmark: "@id"
  - test:
    - if: "text()='→' or text()='⟶'"
      then_test:
        if: "name(preceding-sibling::*[1]) = 'chemical-nuclide'"
        then: [{T: "phân thành"}]
        else: [{T: "cho ra"}]
    - else_if: "text()='⇌' or text()='⮖'"
      then: [{T: "cân bằng với"}]
    - else_if: "text()='⭴'"
      then: [{T: "cân bằng về bên trái với"}]
    - else_if: "text()='⭵'"
      then: [{T: "cân bằng về bên phải với"}]
      else: [{x: text()}]

- name: none
  tag: none
  match: "../../*[self::m:chemical-formula or self::m:chemical-nuclide]"
  replace:
  - T: "" # don't say anything
