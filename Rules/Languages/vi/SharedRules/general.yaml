# number-sets are a little messy in that the base was converted to a number-set, so we have to match that (simple) case last
- name: pos-neg-number-sets
  tag: number-sets
  match: "*[2][text()='+' or text()='-']"
  replace:
  #      if: "$Verbosity!='Terse'"
  #      then:
  #      - T: "the" 
  - bookmark: "*[2]/@id"
    #   - test:
  - test:
    - if: "*[2][text()='+']"
      then: [{T: "dương"}]
      else: [{T: "âm"}]
  - bookmark: "*[1]/@id"
  - test:
    - if: "*[1][text()='ℂ']"
      then: [{T: số phức}]
    - else_if: "*[1][text()='ℕ']"
      then: [{T: số tự nhiên}]
    - else_if: "*[1][text()='ℚ']"
      then: [{T: số hữu tỷ}]
    - else_if: "*[1][text()='ℝ']"
      then: [{T: số thực}]
    - else_if: "*[1][text()='ℤ']"
      then: [{T: số nguyên}]
      else: [{x: "*[1][text()]"}] # shouldn't happen

- name: dimension-number-sets

  # should be single digit integer at this point (e.g, R^3)
  tag: number-sets
  match: "count(*)=2"
  replace:
  - bookmark: "*[1]/@id"
  - test:
    - if: "*[1][text()='ℂ']"
      then: [{T: "C"}]
    - else_if: "*[1][text()='ℕ']"
      then: [{T: "N"}]
    - else_if: "*[1][text()='ℚ']"
      then: [{T: "Q"}]
    - else_if: "*[1][text()='ℝ']"
      then: [{T: "R"}]
    - else_if: "*[1][text()='ℤ']"
      then: [{T: "Z"}]
      else: [{x: "*[1][text()]"}] # shouldn't happen
  - bookmark: "*[2]/@id"
  - x: "*[2]"

