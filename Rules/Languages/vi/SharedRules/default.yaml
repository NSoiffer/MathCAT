  # invisible comma -- want "x sub 1 1" without "end sub"
  match: "IsNode(*[2], 'leaf') or *[2][self::m:mrow][*[2][text()='⁣']]"
  replace:
  - x: "*[1]"
  - x: "*[2]"
  - test:
      if: "$Verbosity!='Terse' or not(*[2][self::m:mn])" # just say "x 1" for terse vs "x sub 1"
      then: [{T: " "}]

