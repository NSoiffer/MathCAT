- "×": # 0xd7
    - test:
        if: "$SpeechStyle != 'ClearSpeak' or $ClearSpeak_MultSymbolX = 'Auto'"
        then: [T: kali]
        else_test:
          if: $ClearSpeak_MultSymbolX = 'By'
