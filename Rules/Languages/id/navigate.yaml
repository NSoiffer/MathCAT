              replace: [{x: "preceding-sibling::*[1]"}]
          else:
          - set_variables: [{NavNode: "preceding-sibling::*[1]/*[last()]/*[last()]/@id"}]
      else: [{x: ".."}] # try again for after

- name: move-previous-locked-zoom-level
  # locked zoom level
  tag: "*"
  match:
