- # handle both log and ln
  name: log
  tag: mrow
  variables: [{log_is_simple: "IsNode(*[3],'simple')"}]
  match:
  - "count(*)=3 and"
  - "*[1][self::m:mi][text()='log' or text()='ln'] and"
  - "*[2][self::m:mo][text()='⁡']"
  replace:
  - bookmark: "*[1]/@id"
  - test:
      if: "$log_is_simple"
      then_test:
      - if: "*[1][text()='log']"
        then: [{T: log}]
      - else_if: "$Verbosity='Terse'"
        then: [{spell: ln}]
        else: [{T: log alami}]
      else:
      - test:
          if: "$Verbosity!='Terse' and not(log_is_simple)"
          then: {T: ''}
      - test:
        - if: "*[1][text()='log']"
          then: [{T: log}]
        - else_if: "$Verbosity='Terse'"
          then: [{spell: ln}]
          else: [{T: log alami}]
      - T: dari
      - pause: short
  - x: "*[3]"

