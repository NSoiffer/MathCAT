- name: intervals
  tag: [open-interval, open-closed-interval, closed-interval, closed-open-interval]
  match: "."
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - T: ''
  - test:
      - if: "name(.)='open-interval'"
        then: [T: 'buka']
      - else_if: "name(.)='open-closed-interval'"
        then: [T: 'buka tutup']
      - else_if: "name(.)='closed-interval'"
        then: [T: 'tutup']
        else: [T: 'tutup buka']
  - T: 'interval'
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - T: 'dari'
      - x: "*[2]"
      - T: 'sampai'
      - x: "*[3]"
