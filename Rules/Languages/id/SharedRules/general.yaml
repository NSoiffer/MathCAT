# number-sets are a little messy in that the base was converted to a number-set, so we have to match that (simple) case last
- name: pos-neg-number-sets
  tag: number-sets
  match: "*[2][.='+' or .='-']"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - T: ''
  - bookmark: "*[2]/@id"
  - test:
    - if: "*[2][.='+']"
      then: [{T: 'positif'}]
      else: [{T: 'negatif'}]
  - bookmark: "*[1]/@id"
  - test:
    - if: "*[1][.='ℂ']"
      then: [{T: bilangan kompleks}]
    - else_if: "*[1][.='ℕ']"
      then: [{T: bilangan asli}]
    - else_if: "*[1][.='ℚ']"
      then: [{T: bilangan rasional}]
    - else_if: "*[1][.='ℝ']"
      then: [{T: bilangan asli}]
    - else_if: "*[1][.='ℤ']"
      then: [{T: bilangan bulat}]
      else: [{x: "*[1][text()]"}] # shouldn't happen

- name: dimension-number-sets

  # should be single digit integer at this point (e.g, R^3)
  tag: number-sets
  match: "count(*)=2"
  replace:
  - bookmark: "*[1]/@id"
  - test:
    - if: "*[1][.='ℂ']"
      then: [{T: 'C'}]
    - else_if: "*[1][.='ℕ']"
      then: [{T: 'N'}]
    - else_if: "*[1][.='ℚ']"
      then: [{T: 'Q'}]
    - else_if: "*[1][.='ℝ']"
      then: [{T: 'R'}]
    - else_if: "*[1][.='ℤ']"
      then: [{T: 'Z'}]
      else: [{x: "*[1][text()]"}] # shouldn't happen
  - bookmark: "*[2]/@id"
  - x: "*[2]"

- name: simple-number-sets
  tag: number-sets
  match: "count(*)=0"
  replace:
  - bookmark: "@id"
  - test:
    - if: ".='ℂ'"
      then: [{T: bilangan kompleks}]
    - else_if: ".='ℕ'"
      then: [{T: bilangan asli}]
    - else_if: ".='ℚ'"
      then: [{T: bilangan rasional}]
    - else_if: ".='ℝ'"
      then: [{T: bilangan asli}]
    - else_if: ".='ℤ'"
      then: [{T: bilangan bulat}]
      else: [{x: text()}] # shouldn't happen

