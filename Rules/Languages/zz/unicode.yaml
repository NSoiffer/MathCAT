# some values for testing
---
- "a-z": [t: "."]                          

- "0-9": [t: "."]

- " ": [t: " "]                     # 0x20

- "!":                                            # 0x21
  - test:
      if: "ancestor-or-self::*[contains(@data-intent-property, ':structure:')]"
      then_test:
          if: "$Verbosity = 'Terse'"
          then: [t: "bang"]                      # 0x21
          else: [t: "exclamation point"]          # 0x21
      else: [t: "factorial"]                     # 0x21
        
- "\"": [t: "quotation mark"]                     # 0x22
- "#": [t: "number"]                              # 0x23
- "$": [t: "dollars"]                             # 0x24
- "%": [t: "percent"]                             # 0x25
- "&": [t: "ampersand"]                           # 0x26
- "+": [t: "plus"]                              # 0x2b
