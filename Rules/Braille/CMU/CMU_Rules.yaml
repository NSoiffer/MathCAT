      - x: "*[1]"
      - t: "‚†î"

-
  name: prime-exception    # 4.3.1
  tag: msup
  match: "*[2][translate(., \"‚Ä≤‚Ä≥‚Ä¥‚Åó\",'')='']"
  replace:
