    - if: "self::m:munder[*[2][.='¬Ø' or .='‚ïê']]"  # mover falls back to the unicode defs
      then_test:
          if: "*[2][.='‚ïê']"
          then: [t: "‚††‚†§‚††‚†§"]
          else: [t: "‚††‚†§"]
    # - else_if: "*[2][.='‚Üí']"
