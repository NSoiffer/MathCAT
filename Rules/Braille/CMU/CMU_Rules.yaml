-
  name: under-shortforms  
  tag: munder
  match: "*[2][self::m:mo and string-length(.) = 1 and translate(., '_¬Ø‚ïê‚Üí.Àô~^ÀáÃä ‚å¢‚å£‚èú‚èù','')='']"
  replace: 
