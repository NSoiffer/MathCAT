    # - else_if: "*[2][.='.' or .='Àô']"
    #   then: [t: "‚†ò‚†≤"]
    - else_if: "*[2][.='~']"
      then: [t: "‚†ê‚†¢"]
    # - else_if: "*[2][.='^']"
