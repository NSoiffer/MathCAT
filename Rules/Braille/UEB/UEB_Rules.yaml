      then: [x: "*[1]"]
      else:
      - t: "1â £"
      - x: "*[1]"
      - t: "1â œ"
   - test:
      if: "*[2][translate(., '_Â¯â†’^', '') = '']"
      then: [t: "1"]
   - test:
      if: "self::m:munder"
      then: [t: "â  "]
   - test:
      - if: "*[2][text()='_' or text()='Â¯']"
        then: [t: "â ±"]
      - else_if: "*[2][text()='â†’']"
        then: [t: "â ˜â ±"]
      - else_if: "*[2][text()='.']"
        then: [t: "â ˜â ²"]
      - else_if: "*[2][text()='~']"
        then: [t: "â ¸â ±"]
      - else_if: "*[2][text()='^']"
