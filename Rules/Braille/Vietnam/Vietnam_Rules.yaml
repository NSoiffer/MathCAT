                  # FIX: the double dot test is likely wrong, but I can't find what other exceptions there are 
               - "     ((self::m:mi or self::m:mo) and string-length(text())=1 and text()!='Â¨') or"
               - "     self::m:mfrac or self::m:msqrt or self::m:mroot or"
