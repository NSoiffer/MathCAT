-
  name: nested-scripts    # one level of nesting is detailed on p32
  tag: [msub, msup]   # FIX: need to add msubsup but they are mess because only one of the scripts might be complicated (merge with main rule???)
  variables:
  - CompoundScript: "*[2]/descendant-or-self::*[(IsNode(., '2D')) and
                                               not(self::m:mfrac and
                                                   *[1][self::m:mn and translate(., '0123456789', '') = ''] and
                                                   *[2][self::m:mn and translate(., '0123456789', '') = '']
                                                  )]"
  # More than one level of nesting (note that there is a slight simplification we can do about numeric fraction testing)
  - DetailedScript:    "$CompoundScript and
                        (*[2]/descendant-or-self::*[IsNode(., '2D')][descendant::*[IsNode(., '2D') and
                                               not(self::m:mfrac and
                                                   *[1][self::m:mn and translate(., '0123456789', '') = ''] and
                                                   *[2][self::m:mn and translate(., '0123456789', '') = '']
                                                  )]])"                                            
  match: "$CompoundScript or $DetailedScript"
  replace:
  - x: "*[1]"
  # this is a little simpler than the base case because chemistry doesn't use nested scripts
  - test:
    - if: "$DetailedScript" 
      then:
      - test:
          if: "self::m:msub or self::m:msubsup"
          then: [t: "‚â™‚†®‚†°"]
