-
  name: omissions
  tag: "!*"
  match: "contains(@intent, ':blank')"
  replace:
  - test:
      - if: "self::m:mo"
        then: [t: "‚†∞"]      # 14.5(1)
      - else_if: "contains(., '\u00A0')"
        then:   # treated as a number omission -- FIX: anything to look at to increase the odds of it being digits
        - t: "N"
        - x: "translate(., '_\u00A0', '‚†∞')"  # note space is removed
        else: [t: "‚†∞‚†§‚†Ü"]
  - t: ""


-
  name: default
  tag: msqrt
  match: "."
  variables:
  - CompoundChild: "*[1]/descendant-or-self::*[IsNode(., '2D') and
                                               not(self::m:mfrac and
                                                   *[1][self::m:mn and translate(., '0123456789', '') = ''] and
                                                   *[2][self::m:mn and translate(., '0123456789', '') = '']
                                                  )]"
  # More than one level of nesting (note that there is a slight simplification we can do about numeric fraction testing)
  - DetailedChild:    "$CompoundChild and
                        (*[1]/descendant-or-self::*[IsNode(., '2D')][descendant::*[IsNode(., '2D') and
                                               not(self::m:mfrac and
                                                   *[1][self::m:mn and translate(., '0123456789', '') = ''] and
                                                   *[2][self::m:mn and translate(., '0123456789', '') = '']
                                                  )]])"                                            
  replace:
  - test:
    - if: "$DetailedChild" 
      then:
      - t: "‚â™‚†®‚†©"
      - x: "*[1]"
      - t: "‚â´‚†®‚†±"
    - else_if: "$CompoundChild" 
      then:
      - t: "‚â™‚†ê‚†©"
      - x: "*[1]"
      - t: "‚â´‚†ê‚†±"
      else:
      - t: "<‚†©"
      - x: "*[1]"
      - t: ">‚†±"

-
  name: default
  tag: mroot
  match: "."
  variables: [CompoundChild: "*[1]/descendant-or-self::*[IsNode(., '2D')]"]
  replace: 
  - t: "‚†å"
  - test:
      if: "*[2][self::m:mn][translate(., '0123456789', '') = '']"
      then: [x: "BrailleChars(translate(*[2], '0123456789', '\ue000\ue001\ue002\ue003\ue004\ue005\ue006\ue007\ue008\ue009'), 'Polish')"]

      else: [x: "*[2]"]
  - test:
      if: "$CompoundChild" 
      then:
      - t: "‚â™‚†ê‚†©"
      - x: "*[1]"
      - t: "‚â´‚†ê‚†±"
      else:
      - t: "<‚†©"
      - x: "*[1]"
      - t: ">‚†±"
      
