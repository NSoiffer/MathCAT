# Fraction rules
  # The fraction part of a mixed number is always simple
  # They also differ because a two character sequence is needed to bracket the fraction
  # The invisible plus should produce an empty string

-
  # longer notation: use if
  #   * user chooses long form
  #   * nested fraction, as long as the nested fraction is not a common fraction (p30)
  name: long-form
  tag: mfrac
  match:
    - "not($Polish_UseShortForm) or
       descendant::*[self::m:mfrac and
                     not(*[1][self::m:mn][translate(., '0123456789', '') = ''] and *[2][self::m:mn][translate(., '0123456789', '') = ''])]"
  replace: 
  - t: "<‚†Ü"
  - x: "*[1]"
  - t: "W/W"      # don't use '<W' or '>W' because W acts as terminator
  - x: "*[2]"
  - t: ">‚†∞"

-
  name: common-fraction-mixed-number
  tag: mfrac
  match:
    - "preceding-sibling::*[1][self::m:mo][.='\u2064'] and" # preceding element is invisible plus
    - "*[1][self::m:mn][translate(., '0123456789', '') = '']   and" 
    - "*[2][self::m:mn][translate(., '0123456789', '') = '']"
  replace: 
  - t: "#"   # need to force a number sign between the numbers
  - x: "*[1]"
  - x: "BrailleChars(translate(*[2], '0123456789', '\ue000\ue001\ue002\ue003\ue004\ue005\ue006\ue007\ue008\ue009'), 'Polish')"   # drop numbers for the numerator

-
  name: simple-number
  tag: mfrac
  match: "*[1][self::m:mn][translate(., '0123456789', '') = ''] and *[2][self::m:mn][translate(., '0123456789', '') = '']"
  replace:
  - x: "*[1]"
  - x: "BrailleChars(translate(*[2], '0123456789', '\ue000\ue001\ue002\ue003\ue004\ue005\ue006\ue007\ue008\ue009'), 'Polish')"   # drop numbers for the numerator

- # simpler (more common?) case of the next rule (no whitespace)
  name: simple-fraction
  tag: mfrac
  match: "*[1][IsNode(., 'leaf') and not(contains(., 'u00a0'))] and *[2][IsNode(., 'leaf') and not(contains(., 'u00a0'))]"
  replace:
  - x: "*[1]"
  - t: "/"  # don't need number indicator
  - test:
      if: "*[2][self::m:mn][translate(., '0123456789', '') = '']"
      then:
      - x: "BrailleChars(translate(*[2], '0123456789', '\ue000\ue001\ue002\ue003\ue004\ue005\ue006\ue007\ue008\ue009'), 'Polish')"   # drop numbers for the numerator
      else:
      - x: "*[2]"

-
  # We have already dealt with long form
  # Rule 1 (p25)
  # Omit the open/close fraction indicators and no whitespace around the division sign
  name: default
  tag: mfrac
  match: "."
  replace:
  - t: "<‚†Ü"      # signal start of fraction (needed for state machine to replace spaces)
  - test:   # Rule 4c, p26, mfrac test is rule at end of "b)"
      if: "*[1][self::m:mrow]/*[1][self::m:mo and .='-' and not(preceding-sibling::*) or
                                   self::m:mrow/*[1][self::m:mo and .='-' and not(preceding-sibling::*)] ] or
           descendant::*[self::m:mfrac] or
           *[1][string-length(.) > 5 and not(IsBracketed(., '(', ')') or IsBracketed(*[1], '(', ')'))]"         # just a guess as to what "not short" means
      then: [t: ""]
  - x: "*[1]"
  - t: "/"
  - test:
      # Rule 4b, p26, mfrac test is at end of "b"
      if: "descendant::*[self::m:mfrac and not(self::m:mfrac and
                                               *[1][self::m:mn and translate(., '0123456789', '') = ''] and
                                               *[2][self::m:mn and translate(., '0123456789', '') = '']
                                              )]" 
      then: [t: "w"]    # space that should go away
  - test:
      if: "*[2][self::m:mn][translate(., '0123456789', '') = '']"
      then:
      - x: "BrailleChars(translate(*[2], '0123456789', '\ue000\ue001\ue002\ue003\ue004\ue005\ue006\ue007\ue008\ue009'), 'Polish')"   # drop numbers for the numerator
      else:
      - x: "*[2]"
  - t: ">W"


#
# Matrix/Determinant rules
# matrix and determinant are the same other than "matrix"/"determinant" based on the bracketing chars
# we don't do spatial layout, instead the beginning/ending of each row uses the enlarged bracketing chars
-
  name: default-matrix
  tag: mrow
  variables:
    - RowStart: "*[1]"
    - RowEnd: "*[3]"
  match:
    - "*[2][self::m:mtable] and"
    - (IsBracketed(., '(', ')') or IsBracketed(., '[', ']') or IsBracketed(., '|', '|'))
  replace: [x: "*[2]"]

-
   name: default-mtable
   tag: mtable
   match: "."
   replace: [x: "*"]

-
  name: default
  tag: [mtr, mlabeledtr]
  match: "."
  replace:
   - test: 
      if: "count(parent::*) > 1"
      then: [t: "‚††"]
   - t: ""
   - x: $RowStart
   - test:
      if: .[self::m:mlabeledtr]
      then:
         - t: "‚†ó‚†ï‚†∫W‚†á‚†Å‚†É‚†ë‚†á‚†∏‚†í"  # "row label:"
         - x: "*[1]/*"           # contents of row label
   - test:
      if: .[self::m:mlabeledtr]
      then: [x: "*[position()>1]"]
      else: {x: "*"}
   - test: 
      if: "count(parent::*) > 1"
      then: [t: "‚††"]
   - x: $RowEnd

-
  name: default
  tag: mtd
  match: "."
  replace:
  - test:
      if: "*"
      then:
      - test: 
         if: "preceding-sibling::*"
         then: [t: "W"]
      - x: "*"
      # else nothing to braille

-
  name: no-content
  tag: math
  match: "not(*)"      # empty
  replace: [t: "W"]    # not sure that is right, but this shouldn't happen

-
  name: default
  tag: math
  match: "."
  variables:
    - RowStart: "''"           # empty string -- it needs to be set
    - RowEnd: "''"             # empty string -- it needs to be set
    - NewScriptContext: "''"    # empty string -- it needs to be set
    - MatchingWhitespace: "false()"
  replace: [x: "*"]

-
  name: empty-mrow
  tag: mrow
  match: "not(*)"
  replace: [t: "W"] # not sure what is correct -- if in a fraction, probably something is better than nothing

# -
