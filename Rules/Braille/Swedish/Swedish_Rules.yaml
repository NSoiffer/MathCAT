           then: [t: "1‚†≥‚†∫‚†ó‚†¨"]                                                           
         - else_if: "contains(@notation,'northeastsouthwestarrow')" 
           then: [t: "1‚†≥‚†∫‚†ó‚†é"]                                                           
         - else_if: "contains(@notation,'northwestsoutheastarrow')" 
           then: [t: "1‚†≥‚†∫‚†ó‚†£"]                                                           
   - test:
