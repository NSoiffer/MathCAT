- name: default
  tag: semantics
  match: "."
  replace:
     - x: "*[1]" #/ FIX: should prioritize @encoding="MathML-Presentation" and @encoding="application/mathml-presentation+xml"

- name: default-children
  tag: "*"
  match: "*" # make sure there are children
  replace:
     - t: "unknown math m l element"
     - x: "name(.)"
     - x: "*"
