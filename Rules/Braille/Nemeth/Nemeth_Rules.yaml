  name: default-no-children
  tag: "*"
  match: "text()"
  replace:
     - t: unknown math m l element
     - x: "name(.)"
     - x: "text()"
- name: default-no-text
  tag: "*"
  match: "."
  replace:
     - t: "empty unknown math m l element"
