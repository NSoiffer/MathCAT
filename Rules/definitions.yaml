---
# Each definition in this file is of the form
# - name: { "...", "..." "..." }
# For numbers, 
# - name: [] "...", "..." "..." ]


- SI_Units: {
    "A": "amp",
    "cd": "candela",
    "K": "kelvin",
    "K": "kelvin",
    "g": "gram",
    "m": "meter",
    "mol": "mole",
    "s": "second",
    "″": "second",
    "\"": "second",
    "sec": "second",
  }

  # ---------------- Large Operators  ----------------------------------
- LargeOperators: {
    "⅀", # double struck
    "∏", "∐", "∑", "⋀", "⋁", "⋂", "⋃", "⨀", "⨁", "⨂", "⨃", "⨄", "⨅",
    "⨆", "⨇", "⨈", "⨉", "⨊", "⨋", "⫼", "⫿",
